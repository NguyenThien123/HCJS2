<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>
<script>
    document.writeln("<h2>Navigator Object Demo</h2><hr>");
    document.writeln("<pre>");
    document.writeln("<div>")
    document.writeln("<b>Browser Information</b><br>")
    document.writeln("Browser name: " + navigator.appName);
    document.writeln("Browser version: " + navigator.appVersion);
    document.writeln("Browser language: " + navigator.browserLanguage);
    document.writeln("Platform: " + navigator.platform);
    if (navigator.cookieEnabled) {
        document.write('cookie is enabled in the browser.');
    }
    document.writeln("</div>")
    document.writeln("</pre>");
</script>

<body>

</body>

</html>
