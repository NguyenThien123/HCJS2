<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter the first number: ", "10"));
        var y = parseInt(prompt("Enter the second number: ", "20"));

        add(x, y);
        function add(n1, n2){
            var sum = n1 + n2;
            alert("Addition Result: " + sum);
        }
    </script>
</body>
</html>
