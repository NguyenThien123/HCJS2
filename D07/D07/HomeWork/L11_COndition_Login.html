<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>
<body>
    <form action="" name="formLOG" id="formLOG" onsubmit="checklogin()">
        username: <br>
        <input type="text" name="user" id="user" required> <br><br>
          
        Password: <br>
        <input type="password" name="pass" id="pass" required> <br><br>

        <input type="submit" value="Login">
    </form>
</body>
<script>
    function checklogin(){
        var uid = formLOG.user.value;
        var pwd = formLOG.pass.value;
        if(uid !="admin" || pwd!= "123"){
            alert("Login Failed");
        }
        else{
            alert("Login Successful!");
        }
    }
</script>
</html>
