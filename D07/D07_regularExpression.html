<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <link rel="stylesheet" href="../CSS/D05_page.css">
</head>
<body>
    <h2>Regular Expression Demo</h2>
    <hr>
    <form action="D07_js_mouse_event.html" id="form_check">
        <div>
            <label for="">Input pin code</label>
            <input type="text" name="pin" id="pin" required>
        </div>
        <input type="submit" value="submit">
    </form> 
</body>
<script>
    document.getElementById("form_check").onsubmit= function () {
        //lay du lieu nhap trong o pin code va bo het khoan trang
        let pin = document.getElementById("pin").value.trim();

        //tao bieu thuc qui tac mo ta 1 ma pin hop le: bat dau la chu P va sau do la 4 so bat ki
      let re = /^p\d{4}$/i

      //kiem tra bieu thuc co khop voi ma pin duoc nhap khong
      if(re.test(pin)==false){
          alert("Ma Pin khong hop le! vui long nhap lai!");
          document.getElementById("pin").focus();
          return false; //vo hieu hoa chuc nang chuyen trang action
      }
      }
</script>
</html>
