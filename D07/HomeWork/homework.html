<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" name="formLOG" id="formLOG" onsubmit="checklogin()">
        <h2>Enter details of your account</h2>
        <hr>
        <br>
        <div>
        <label for="">First Name</label> 
        <input type="text" id="Fname" name="Fname" required autofocus>
        </div>
        <div>
        <label for="">Last name:</label> 
        <input type="text" id="Lname" name="Lname" required>
        </div>
        <div>
        <label for="">Email:</label>
        <input type="email" id="mail" name="mail">
        
        </div>
        <div>
        <label for="">Age(18-30):</label>
        <input type="number" id="age" name="age">
        </div>
        <div>
        <label for="">Are you employed:</label>
        <input type="checkbox" name="yes" id="yes" value="Yes">Yes
        <input type="checkbox" name="no" id="no" value="no">No
        </div>
        <hr>
        <div>
        <input type="submit" value="Ok">
        <input type="reset" value="Cancel">
    </div>
    </form>
</body>
<script>
    function checklogin(){
        var fid = formLOG.Fname.value;
        var lid = formLOG.Lname.value;
        if(fid !="Aptech" || lid!= "FPT"){
            alert("EROR! Login Failed");
        }
        else{
            alert("Congratulation! Login Successful");
        }

        
    }
</script>
</html>
