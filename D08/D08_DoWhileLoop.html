<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="../CSS/D05_page.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <style>
        form label{
    display: inline-block;
    width: 10rem;
}
    </style>
</head>
<body>
    <h2>Javascript DoWhileloop Demo</h2>
    <hr>
    <p>Thu do cua VietNam la thanh pho nao?</p>
    <button type="button" id="ans">Tra loi</button>
    <p id='message'></p>

<script>
    //lap trinh cho su kien bam nut submit cua form co id = 'form-bcc'
    document.getElementById("ans").onclick=function(e){
          let yourAns = ''; //bien chua cau tra loi cua nguoi choi
          
          let r = /^hanoi$/i; //cau tra loi dung
          do{
             prompt("Your answer is ", yourAns);
             if(yourAns == null){
                 return;
             }
             if(r.test(yourAns)) break;
             yourAns = '';
          }while (true);
        //neu nguoi choi tra loi dung, xuat thong bao chuc mung
        let mess = `thu do cua Vietnam la <b>${yourAns}</b>. <br>`;
        mess += `chuc mung ban da tra loi chinh xac !`;

        document.getElementById("message").innerHTML=mess;
    }
</script>

</body>
</html>
